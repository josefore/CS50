<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                let input = document.querySelectorAll('.input');
                let completed = true;
                document.querySelector('#submit').addEventListener('click', function() {
                    for (let i = 0; i < input.length; i++) {
                        if (input[i].value == null) {
                            completed = false;
                        };
                    };
                    if (completed == false) {
                        alert('You must fill in all fields.');
                    };
                });
            });
        </script>

        <title>Birthdays</title>
    </head>
    <body>
        <div class="jumbotron">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="post">
                    Name:<br>
                    <input type="text" autofocus autocomplete="off" name="name" placeholder="Name" class="input"><br>
                    Month:
                    <select name="month" class="input">
                        <option disabled selected value="">Month</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    Day:
                    <select name="day" class="input">
                        <option disabled selected value="">Day:</option>
                        {% for i in range(1, 31) %}
                            <option value="{{ i }}">{{ i }}</option>
                        {% endfor %}
                    </select><br><br>
                    <input type="submit" value="Add to calendar" id="submit">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                Sort by:
                <form action="/" method="get">
                    <select name="sort-by">
                        <option selected value="default">Added date</option>
                        <option value="date">Birth date</option>
                        <option value="name">Name</option>
                    </select>
                    <input type="submit" value="Sort">
                </form>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for birthday in birthdays %}
                            <tr>
                                <td>{{ birthday.name }}</td>
                                <td>{{ birthday.month }} / {{ birthday.day }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
